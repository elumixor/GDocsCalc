<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div id="window-close" class="button">
    <svg xmlns="http://www.w3.org/2000/svg" width="13.014" height="13.014" viewBox="0 0 13.014 13.014">
        <path id="Union_1" d="M6.154,6.154,0,12.307,6.154,6.154,0,0,6.154,6.154,12.307,0,6.154,6.154l6.154,6.154Z"
              transform="translate(0.354 0.354)" stroke-width=".5"></path>
    </svg>
</div>
<div class="window-panel" id="window-sign-in">
    <button type="button" class="google-button" id="google-sign-in">
        <span class="google-button__icon">
    <svg viewBox="0 0 366 372" xmlns="http://www.w3.org/2000/svg">
        <path d="M125.9 10.2c40.2-13.9 85.3-13.6 125.3 1.1 22.2 8.2 42.5 21 59.9 37.1-5.8 6.3-12.1 12.2-18.1 18.3l-34.2 34.2c-11.3-10.8-25.1-19-40.1-23.6-17.6-5.3-36.6-6.1-54.6-2.2-21 4.5-40.5 15.5-55.6 30.9-12.2 12.3-21.4 27.5-27 43.9-20.3-15.8-40.6-31.5-61-47.3 21.5-43 60.1-76.9 105.4-92.4z"
              id="Shape" fill="#EA4335"></path><path
            d="M20.6 102.4c20.3 15.8 40.6 31.5 61 47.3-8 23.3-8 49.2 0 72.4-20.3 15.8-40.6 31.6-60.9 47.3C1.9 232.7-3.8 189.6 4.4 149.2c3.3-16.2 8.7-32 16.2-46.8z"
            id="Shape" fill="#FBBC05"></path><path
            d="M361.7 151.1c5.8 32.7 4.5 66.8-4.7 98.8-8.5 29.3-24.6 56.5-47.1 77.2l-59.1-45.9c19.5-13.1 33.3-34.3 37.2-57.5H186.6c.1-24.2.1-48.4.1-72.6h175z"
            id="Shape" fill="#4285F4"></path><path
            d="M81.4 222.2c7.8 22.9 22.8 43.2 42.6 57.1 12.4 8.7 26.6 14.9 41.4 17.9 14.6 3 29.7 2.6 44.4.1 14.6-2.6 28.7-7.9 41-16.2l59.1 45.9c-21.3 19.7-48 33.1-76.2 39.6-31.2 7.1-64.2 7.3-95.2-1-24.6-6.5-47.7-18.2-67.6-34.1-20.9-16.6-38.3-38-50.4-62 20.3-15.7 40.6-31.5 60.9-47.3z"
            fill="#34A853"></path></svg>
  </span>
        <span class="google-button__text">Sign in with Google</span>
    </button>
    <p>This application requires google
        sign-in to access spreadsheet data</p>
    <span class="button" id="use-offline">Use in offline mode</span>
</div>

<div class="window-panel" id="window-set-sheets">
    <label for="goals-sheet">Goals</label>
    <input id="goals-sheet" name="goals-sheet" type="text">
    <br>
    <label for="meetings-sheet">Meetings</label>
    <input id="meetings-sheet" name="meetings-sheet" type="text">
    <br>
    <span class="button" id="save-sheets">Save</span>
</div>

<div class="window-panel" id="window-calculate-offline">
    <div class="table-bg"></div>
    <table>
        <tr>
            <td class="label-col">Worker Type</td>
            <td>
                <span class="button half active" id="selectSales">Sales</span>
                <span class="button half" id="selectJunior">Junior</span>
            </td>
        </tr>
        <tr>
            <td class="label-col">Meetings</td>
            <td><input type="number" min="0" step="1" value="0" id="inputMeetings"></td>
        </tr>
        <tr>
            <td class="label-col">Goal</td>
            <td><input type="number" min="0" step="100" value="0" id="inputGoal"></td>
        </tr>
        <tr>
            <td class="label-col">Achieved</td>
            <td><input type="number" min="0" step="100" value="0" id="inputAchieved"></td>
        </tr>
        <tr class="revenue-row">
            <td class="label-col">Revenue</td>
            <td><span id="revenue">0</span></td>
        </tr>
    </table>
</div>
<div class="window-panel" id="window-calculate-online">
    <div class="table-bg"></div>
    <table>
        <tr>
            <td class="label-col">Worker Type</td>
            <td>
                <span class="button half active" id="onl-selectSales">Sales</span>
                <span class="button half" id="onl-selectJunior">Junior</span>
            </td>
        </tr>
        <tr>
            <td class="label-col">Meetings</td>
            <td id="fetched-meetings"></td>
        </tr>
        <tr>
            <td class="label-col">Goal</td>
            <td id="fetched-goal"></td>
        </tr>
        <tr>
            <td class="label-col">Achieved</td>
            <td><input type="number" min="0" step="100" value="0" id="onl-inputAchieved"></td>
        </tr>
        <tr class="revenue-row">
            <td class="label-col">Revenue</td>
            <td><span id="onl-revenue">0</span></td>
        </tr>
    </table>
</div>
</body>
<script>require('./dist/app.js')</script>
</html>
